<html>
<head>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <style>
    textarea {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="consult" class="row" action="">
      <!-- the patient to be used -->
      <!-- <div class="col-12">
        <div class="form-group">
          <select class="form-control" id="selPatient" name="patient">
            <option>Select a Patient</option>
          </select>
        </div>
      </div> -->
      <div class="col-sm-12 col-lg-8">
        <!-- identifier of the patient -->
        <!-- <h2>Identifier</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="pID" placeholder="identifier" name="pID"/>
        </div> -->

        <h2>Assessment</h2>
        <!-- the assessment -->
        <div class="form-group">
          <input type="text" class="form-control" id="assessment" placeholder="assessment" name="assessment"/>
        </div>
    
        <!-- the plan -->
        <h2>Plan</h2>
        <div class="form-group">
          <textarea class="form-control" id="plan" placeholder="plan" name="plan"></textarea>
        </div>

        <h2>HPI</h2>
        <!-- the assessment -->
        <div class="form-group">
            <textarea class="form-control" id="hpi" placeholder="hpi" name="hpi"></textarea>
        </div>

        <h2>Data</h2>
        <!-- old data from epic -->
        <div class="form-group">
          <textarea class="form-control" id="data" placeholder="data" name="data"></textarea>
        </div>

        <!-- free text subjectives -->
        <h2>Pysical</h2>

        <!-- the list of objectives -->
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary col-12 oNormal">Gen Normal</button>
          </div>
          <div class="form-group col-9">
            <input type="text" class="form-control" id="oGen" placeholder="general"  name="oGen"/>
          </div>
        </div>
    
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary col-12 oNormal">Heart Normal</button>
          </div>
          <div class="form-group col-9">
            <input type="text" class="form-control" id="oHeart" placeholder="heart" name="oHeart"/>
          </div>
        </div>
    
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary col-12 oNormal">Resp Normal</button>
          </div>
          <div class="form-group col-9">
            <input type="text" class="form-control" id="oResp" placeholder="respiratory" name="oResp"/>
          </div>
        </div>
      
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary col-12 oNormal">Abd Normal</button>
          </div>
          <div class="form-group col-9">
            <input type="text" class="form-control" id="oAbd" placeholder="abdominal" name="oAbd"/>
          </div>
        </div>
      
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary col-12 oNormal">Ext Normal</button>
          </div>
          <div class="form-group col-9">
            <input type="text" class="form-control" id="oExt" placeholder="extremity" name="oExt"/>
          </div>
        </div>

        <h2>PMH</h2>
        <!-- the assessment -->
        <div class="form-group">
            <textarea class="form-control" id="pmh" placeholder="pmh" name="pmh"></textarea>
        </div>

        <h2>PSH</h2>
        <!-- the assessment -->
        <div class="form-group">
            <textarea class="form-control" id="psh" placeholder="psh" name="psh"></textarea>
        </div>
        
      </div>
      <div class="col-sm-12 col-lg-4">
        <div class="row">
          <h2 class="col-6">Note</h2>
          <button type="submit" class="btn btn-primary col-6">Update</button>    
        </div>
        <p id="output"></p>
      </div>
    </form>
  </div>
  <script src="./js/test.js"></script>
</body>
</html>
